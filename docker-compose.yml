services:
  mysql:
    image: mariadb
    # Debug access:
    #ports:
    #  - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: $MARIADB_ROOT_PASSWORD
      MARIADB_USER: $DBUSER
      MARIADB_PASSWORD: $DBPASSWD
      MARIADB_DATABASE: $DBNAME
  phpbb:
    build: .
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./ssl:/etc/apache2/ssl
    env_file: .env
